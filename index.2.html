 <p>
    規則：<br>
    1.	有2或3個鄰居的活細胞可繼續生存<br>
    2.	有2或3個鄰居的死細胞復活<br>
    3.	少於2個鄰居的活細胞會死 (underpopulation); 多於3個鄰居的活細胞也會死 (overpopulation)<br>
